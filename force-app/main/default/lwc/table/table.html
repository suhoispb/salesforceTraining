<template>
  <lightning-card
    variant="Narrow"
    title="Contact List"
    icon-name="standard:contact">
    <c-search oncchange={updateKey} onaddcontact={addContact}></c-search>
    <div class="slds-m-around_small">
      <lightning-datatable
        key-field="Id"
        data={contacts}
        columns={columns}
        onrowaction={handleRowAction}>
      </lightning-datatable>
    </div>
  </lightning-card>
  <c-delete-contact-window
    onclosemodal={closeModal}
    show-modal={showModal}
    record={record}
    onrefreshapex={refreshApex}>
  </c-delete-contact-window>
  <c-add-contact-window
    oncloseaddcontactmodal={closeAddContactModal}
    show-add-modal={showAddModal}
    onrefreshapex={refreshApex}>
  </c-add-contact-window>
</template>
