<template>
    <div class="slds-box slds-theme--default">
        <div style="width:200px; padding:0.5rem;">
            <lightning-combobox name="rating"
                                label="Status"
                                value={selectedValue}
                                variant="label-hidden"
                                options={options}
                                onchange={handleChange}
                                placeholder="Rating">
            </lightning-combobox>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered ">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        Name
                    </th>
                    <th class="" scope="col">
                        Rating
                    </th>
                </tr>
            </thead>
            <tbody>
                <template iterator:it={records}>
                    <tr class="slds-hint-parent" key = {it.value.Id}>
                        <td data-label="Name">
                            <div class="slds-truncate">{it.value.Name}</div>
                        </td>
                        <td data-label="Rating">
                            <div class="slds-truncate">{it.value.Rating}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
